<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Repeat Extension</title>
  <style>
    body { width: 200px; padding: 10px; font-family: Arial, sans-serif; }
    input, button { width: 100%; margin: 5px 0; padding: 5px; }
  </style>
</head>
<body>
  <h3>Video Repeat</h3>
  <label for="interval">Interval (seconds):</label>
  <input type="number" id="interval"   value=5 min="1"  >
  
  <label for="repeatCount">Repeat Count:</label>
  <input type="number" id="repeatCount"  value=3 min="1">
  
  <button id="start">Start</button>

  <script src="popup.js"></script>
</body>
</html>
